<main class="mt-3">
    <h1 class="text-center">Register</h1>
    <hr class="bg-secondary half-width" />
    <form class="mx-auto half-width" method="post" action="/products/edit">
        <div class="form-group">
            <input type="text" class="form-control" id="id" name="Id" value="{{{id}}}" hidden>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name..." name="Name" value="{{{name}}}">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" min="1" step="any" class="form-control" id="price" placeholder="Price..." name="Price" value="{{{price}}}">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" class="form-control" id="description" placeholder="Description..." name="Description">{{{description}}}
            </textarea>
        </div>
        <div class="form-group text-center">
            <h4>Product Type</h4>
        </div>
        <hr class="bg-secondary half-width" />
        <div class="form-group justify-content-center">
            {{{productTypes}}}
        </div>
        <hr class="bg-secondary half-width" />
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn chushka-bg-color">Edit</button>
            <button type="submit" formmethod="get" formaction="/home/index" class="btn chushka-bg-color">Cancel</button>
        </div>
    </form>
</main>
